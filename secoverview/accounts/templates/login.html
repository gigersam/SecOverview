{% extends "layout.html" %}

{% block content %}

<div class="p-4">
    <h1>Login</h1>
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="id_username">Username:</label>
        <input type="text" class="form-control" name="username" id="id_username" required><br><br>

        <label for="id_password">Password:</label>
        <input type="password" class="form-control" name="password" id="id_password" required><br><br>

        <button type="submit" class="btn btn-dark">Login</button>

    </form>
</div>

{% endblock %}
